<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="searching-form">
        <input
          type="text"
          placeholder="Your city"
          list="cities"
          autofocus
          autocomplete="off"
          id="submit-form"
        />
        <input class="submitButton"id="submit-button" type="submit" value="Search" />
      </form>
      <br />
      <button id="geolocation-button">Use Geolocation</button>

      <section class="city-section">
        <div class="row">
          <div class="col-12 current-city" id="current-city"></div>
          <div class="col-7" id="date-today">Date</div>
          <div class="col-7 degrees-today">
            <span id="celsius-temperature-today"></span>
            <span id="celsius-sign">°C</span> l
            <span id="fahrenheit-sign">°F</span>
          </div>

          <div class="col-5 weatherIcon" >
            <img src="" alt ="description" width="65px" id="weather-icon-today" />
          </div>
        </div>
      </section>
      <div class="weather-parameters">
        <div class="row">
          <div class="col-6" id="description">Description</div>
          <div class="col-6">
            Humidity: <span id="humidity">00</span> %
          </div>
          <div class="col-6">
            Wind: <span id="wind-speed">00</span> km/h
          </div>
          <div class="col-6">
            Visibility: <span id="visibility">00</span> km
          </div>
          

       

      <section class="future-weather-section">
        <div class="row">
          <div class="col-4"><img src="img/02d.png" width="30px" /></div>
          <div class="col-4 weekDays">Mon</div>
          <div class="col-4">18°C</div>
          <div class="col-4"><img src="img/03d.png" width="30px" /></div>
          <div class="col-4 weekDays">Tue</div>
          <div class="col-4">20°C</div>
          <div class="col-4"><img src="img/04d.png" width="30px" /></div>
          <div class="col-4 weekDays">Wed</div>
          <div class="col-4">19°C</div>
          <div class="col-4"><img src="img/10d.png" width="30px" /></div>
          <div class="col-4 weekDays">Thu</div>
          <div class="col-4">24°C</div>
          <div class="col-4"><img src="img/09d.png" width="30px" /></div>
          <div class="col-4 weekDays">Fri</div>
          <div class="col-4">26°C</div>
        </div>
      </section>
      <footer class="source"><a href="https://github.com/marta0220/weather-app" target="_blank" rel="noopener noreferrer">Open-source code</a> by Marta Pauk</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
